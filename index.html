<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIN THE WHEEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn"></div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093">
                <span>100</span>
            </div>
            <div class="number" style="--i:1;--clr:#20b2aa">
                <span>1</span>
            </div>
            <div class="number" style="--i:1;--clr:#d63e92">
                <span>50</span>
            </div>
            <div class="number" style="--i:1;--clr:#daa520">
                <span>0</span>
            </div>
            <div class="number" style="--i:1;--clr:#ff340f">
                <span>1000</span>
            </div>
            <div class="number" style="--i:1;--clr:#ff7f50">
                <span>10</span>
            </div>
            <div class="number" style="--i:1;--clr:#3cb371">
                <span>5</span>
            </div>
            <div class="number" style="--i:1;--clr:#4169e1">
                <span>20</span>
            </div>
        </div>
    </div>
</body>
</html>
